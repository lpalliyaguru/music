<div class="page-signin" data-ng-controller="RegisterCtrl as register">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo-signin">
                <a href="#/"><i class="fa fa-3x color-primary fa-slack"></i></a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn btn-twitter" tooltip-placement="top" tooltip="Signin with twitter"
                       tooltip-append-to-body="true"><i class="fa fa-twitter"></i></a>

                    <div class="space"></div>
                    <a fb-login type="button" href="javascript:;" class="btn btn-facebook" tooltip-placement="top"
                       tooltip="Signin with facebook" tooltip-append-to-body="true"><i class="fa fa-facebook"></i></a>

                    <div class="space"></div>
                    <a href="javascript:;" class="btn btn-google-plus" tooltip-placement="top"
                       tooltip="Signin with google" tooltip-append-to-body="true"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal" data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Username"
                                       data-ng-model="username"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       data-ng-model="password"
                                        >
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <button type="submit" data-style="expand-right"  data-spinner-size="30" ladda="logging" class="btn btn-primary btn-sm btn-block">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="signin.html#/pages/forgot">Forgot your password?</a></p>

                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="/#/pages/signup">Sign
                        up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
